{% extends 'index.html' %} 

{% load static %} 


{% block content %}  

<div class="container">
    <div class="row">
        <div class="two-third columns">
            <form action="" method="POST">
                {% csrf_token %}
                <h3>Are you sure you want to delete this invoice?</h3>
                <br>
                <input class="button button-primary" type="submit" value="Yes, I'm sure">
                <a href="{% url 'items' %}" class="button button-primary">No</a>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    {% if messages %} 
    <ul class="messages">
        {% for message in messages %} 
        <li {% if message.tags %} class='{{ message.tags }}' {% endif %}><h4 style="color:rgb(53, 2, 95)">{{ message }}</h4></li>
        {% endfor %}
    </ul>
  
    {% endif %}
  </div>


{% endblock %}
